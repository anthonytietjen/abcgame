<html>
<head>
<title>ABC Game</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="javascript.js"></script>
</head>
<body onkeypress="letter = keyCodes['key_' + event.charCode]; play(letter.toUpperCase());">

	<!-- <audio> tags get rendered here so that the autobuffer property will actually auto-buffer. Otherwise the javascript objects don't auto-buffer. -->
	<div id="AudioPlayers"></div>
	
	<!-- UI elements get rendered here -->
	<div id="ButtonsCanvas"></div>
	<div id="PicturesCanvas"></div>
	
	<script type="text/javascript">
		init();
	</script>

</body>
</html>
